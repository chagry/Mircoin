<!-- Menu langue. -->
<script id="mLangue" type="text/html">
	{{#lng.off}}
		<div id="mLangue" class="btn-group navbar-btn">
			<button type="button" class="btn btn-info" data-toggle="tooltip" data-placement="bottom" data-container="body" title="{{#TX}}{{lng.langue}}{{/TX}}">
				<img id="icoLangue" src="{{lng.root}}{{lng.langue}}{{lng.extension}}" alt="{{lng.langue}}">
			</button>
			<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" >
				<i class="fa fa-caret-down"></i>
			</button>
			<ul class="dropdown-menu">
				{{#lng.list}}
					<li><a class="cursor" onclick="$.lng.changeLangue('{{.}}');"><img src="{{lng.root}}{{.}}{{lng.extension}}" alt="{{.}}"> {{#TX}}{{.}}{{/TX}}</a></li>
				{{/lng.list}}
			</ul>
		</div>
	{{/lng.off}}
</script>

<!-- Menu User -->
<script id="mVoix" type="text/html">
	{{#voix.off}}
		<div id="mVoix" class="btn-group navbar-btn">
			{{#voix.is}}
				<button type="button" id="mSound" class="btn btn btn-info" onClick="$.voix.toggle();" data-tr="SOUND" data-toggle="tooltip" data-placement="bottom" data-container="body" title="{{#TX}}SOUND{{/TX}}">
					<i class="fa fa-volume-up"></i>
				</button>
			{{/voix.is}}
			{{^voix.is}}
				<button type="button" id="mSound" class="btn btn btn-info" onClick="$.voix.toggle();" data-tr="SOUND" data-toggle="tooltip" data-placement="bottom" data-container="body" title="{{#TX}}SOUND{{/TX}}">
					<i class="fa fa-volume-off"></i>
				</button>
			{{/voix.is}}
		</div>
	{{/voix.off}}
</script>
