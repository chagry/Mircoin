<!-- Page paperWalletPage form login -->
<script id="paperWalletPage" type="text/html">
	<section id="paperWalletPage" class="wrapper">	
		<div class="row mt">
			<div id="imgWallet" class="col-sm-7 col-md-8 col-lg-8 mb">
				<img class="img-responsive img-thumbnail" src="img/btc/paperWalletHD.jpg" alt="Bitcoin Paper Wallet">
			</div>
			<!-- menu droit -->
			<div class="col-sm-5 col-md-4 col-lg-4 pull-right ds">
				<h3 class="text-uppercase">{{#T}}PAPER_WALLET{{/T}}</h3>
				<div class="text-center">
					<h1><i class="fa fa-map fa-3x"></i></h1>
					<p class="text-center lead mt mb">{{#T}}ENTER_PASS_PHRASE_FOR_PAPER_WALLET{{/T}}</p>
					<form id="formPaperWallet" role="form">
						<div class="form-group">
							<textarea class="form-control text-left" name="passPhrase" id="passPhrase" placeholder="{{#TX}}USER_PASS_PHRASE_EX{{/TX}}" rows="4"></textarea>
						</div>
						<p class="text-center lead mt">{{#T}}CHOSE_COLOR{{/T}}</p>
						<label class="radio-inline mb">
							<input type="radio" name="colorPaperWallet" id="colorPaperWallet" value="blue"> <img src="img/btc/colorBleu.png" width="32"/>
						</label>
						<label class="radio-inline mb">
							<input type="radio" name="colorPaperWallet" id="colorPaperWallet" value="orange"> <img src="img/btc/colorOrange.png" width="32"/>
						</label>
						<label class="radio-inline mb">
							<input type="radio" name="colorPaperWallet" id="colorPaperWallet" value="green"> <img src="img/btc/colorGreen.png" width="32"/>
						</label>
						<label class="radio-inline mb">
							<input type="radio" name="colorPaperWallet" id="colorPaperWallet" value="rose"> <img src="img/btc/colorRose.png" width="32"/>
						</label>
						<div id="messDangerPhrase"></div>
						<button type="submit" class="btn btn-primary btn-lg btn-block btnInitPaperWallet"><span class="text-uppercase"><i id="btnInitPaperWalletIcone" class="fa fa-magic"></i> {{#T}}GENERATED{{/T}}</span></button>
					</form>
					<hr>
					<div class="panel green-panel">
						<div class="panel-body">
							<p class="text-left lead">{{#T}}PASS_PHRASE{{/T}} <i class="fa fa-question-circle"></i></p>
							<p class="text-justify">{{#T}}PASS_PHRASE_COMPLEXE_LABEL{{/T}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</script>
