<!-- Page transaction modal -->
<script id="txModal" type="text/html">
	<div id="txModal" class="modal fade" tabindex="-1" data-width="70%" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" onClick="$.user.closeTxModal();" aria-hidden="true">&times;</button>
					<h4 class="modal-title">{{#T}}MY_TRANSACTIONS{{/T}}</h4>
				</div>
				<div class="modal-body" id="txBodyModal"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onClick="$.user.closeTxModal();">{{#T}}CLOSE{{/T}}</button>
				</div>
			</div>
		</div>
	</div>
</script>

<!-- Page userHomePage form login -->

<!-- Partials pin code form -->
<script id="pinPartials" type="text/html">
	<!-- input pin code -->
	<div id="formPin">
		<div class="form-group text-center">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-th"></i></span>
				<input class="form-control" placeholder="{{#TX}}CODE_PIN{{/TX}}" id="password" type="password" name="password" readonly="readonly" required>
			</div>
		</div>
		<div class="btn-toolbar text-center" id="btnPin">
			<div class="btn-group-vertical">
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"1");'>1</a>
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"4");'>4</a>
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"7");'>7</a>
			</div>
			<div class="btn-group-vertical">
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"2");'>2</a>
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"5");'>5</a>
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"8");'>8</a>
			</div>
			<div class="btn-group-vertical">
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"3");'>3</a>
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"6");'>6</a>
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"9");'>9</a>
			</div>
			<div class="btn-group-vertical">
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val().substr(0, $("#password").val().length-1));'><i class="fa fa-angle-left"></i></a>
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val("");'><i class="fa fa-angle-double-left"></i></a>
				<a class="btn btn-info btn-lg" onclick='$("#formPin #password").val($("#formPin #password").val()+"0");'>0</a>
			</div>
		</div>
	</div>
</script>

									<input class="form-control" placeholder="{{#TX}}BITCOIN_ADDR{{/TX}}" id="btcadr" type="text" name="btcadr" required>
									<span class="input-group-btn" data-tr="SCAN_QR_CODE" data-toggle="tooltip" data-placement="top" data-container="body" title="{{#TX}}SCAN_QR_CODE{{/TX}}">
										<button class="btn btn-info" onClick="$.btc.scanQR('btcadr');" type="button"><i class="fa fa-qrcode"></i></button>
									</span>
								</div>
							</div>
							<div class="panel darkblue-panel no-margin text-center">
								<div class="panel-body">
									<p class="text-uppercase text-left">{{#T}}BTC_SUM_INPUT{{/T}} <small> -(Ex : 0.0015)</small></p>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-money"></i></span>
											<input class="form-control" placeholder="{{#TX}}SEND_SOLD_INPUT_HOLDER{{/TX}}" id="btcsth" type="text" name="btcsth">
										</div>
									</div>
									<p class="text-justify">{{#T}}SEND_SOLD_INPUT_WARNING{{/T}}</p>
								</div>
							</div>
						</div>
						<div class="panel-footer panel-footer-green">
							<button type="submit" class="btn btn-info btn-lg btn-block btnSend"><span class="text-uppercase"><i id="btnSendIcon" class="fa fa-sign-out"></i> {{#T}}SENDING{{/T}}</span></button>
						</div>
					</div>
				</form>
			</div>
			<!-- menu droit -->
			<div class="col-sm-5 col-md-5 col-lg-4 pull-right ds">
				<h3 class="text-uppercase">{{#T}}TRANSFERT{{/T}}</h3>
				<div class="text-center">
					<div id="sendMess">
						{{>sendDefaultMessPart}}
					</div>
				</div>
			</div>
		</div>
	</section>
</script>

<!-- Partials Send default desc -->
<script id="sendDefaultMessPart" type="text/html">
	<h1><i class="fa fa-sign-out fa-5x"></i></h1>
	<p class="text-center lead">{{#T}}PAY_WITH_KEY_DIRECT{{/T}}</p>
	<hr>
	<div class="panel green-panel">
		<div class="panel-body">
			<p class="text-justify"><i class="fa fa-lock fa-5x pull-left"></i> {{#T}}KEY_NOT_SEND_SERVER_LABEL{{/T}}</p>
		</div>
	</div>
	<p class="text-left">{{#T}}BTC_FEES{{/T}}</p>
	<div class="panel darkblue-panel">
		<div class="panel-body">
			<p class="text-justify"><i class="fa fa-exclamation-triangle fa-4x pull-left"></i> {{#T}}BTC_TRANSAC_NOT_CANCEL_LABEL{{/T}}</p>
		</div>
	</div>
</script>

<!-- Partials send valide tx -->
<script id="sendValidePart" type="text/html">
	<hr>
	<div class="progress">
		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
	</div>
	<h4 class="text-uppercase">{{#T}}CONFIRM_SEND_TX{{/T}}</h4>
	<p class="text-center">{{user.send.adr}}</p>
	{{#user.send.btc}}
		<p class="text-center">
			{{#NICE_NUMBER}}{{user.send.btc}}{{/NICE_NUMBER}} Satoshi<br>
			<i class="fa fa-btc"></i> {{#STHBTC}}{{user.send.btc}}{{/STHBTC}}<br>
			{{#CURRENCY}}ICO{{/CURRENCY}} {{#STHPRX}}{{user.send.btc}}{{/STHPRX}} {{#CURRENCY}}CODE{{/CURRENCY}}
		</p>
	{{/user.send.btc}}
	{{^user.send.btc}}
		<p class="text-center">
			{{#T}}SEND_SOLD_INPUT_HOLDER{{/T}}
		</p>
	{{/user.send.btc}}
	<p class="text-center"><i class="fa fa-arrow-circle-o-right"></i> {{user.send.addrSend}}<br>{{#T}}PAY_NOT_BACK{{/T}}</p>
	<p class="text-center">{{#T}}BTC_FEES{{/T}}</p>
	<div>
		<button type="button" onClick="$.user.destructSendTx()" class="btn btn-danger">
			<span class="text-uppercase"><i class="fa fa-minus-circle"></i> {{#T}}CANCEL{{/T}}</span>
		</button>
		<button type="button" onClick="$.user.SendTx()" class="btn btn-success btnPay">
			<span class="text-uppercase"><i id="btnPayIcon" class="fa fa-arrow-circle-right"></i> {{#T}}SENDING{{/T}}</span>
		</button>
	</div>
	<hr>
	<p><pre>{{user.send.sign}}</pre></p>
</script>

<!-- Partials good send tx -->
<script id="goodSendPart" type="text/html">
	<h1><i class="fa fa-thumbs-up fa-5x"></i></h1>
	<p class="lead">{{#T}}YOUR_TX_IN_WALLET_5_MN{{/T}}</p>
	<hr>
	<p><pre>{{user.send.mess.tx}}</pre></p>
	<p><a href="{{user.send.mess.url}}" target="blank">Blokchain</a></p>
</script>
